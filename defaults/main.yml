---
postgres_roles:
  - name: dummy
    pass: supersecret
    priv: NOSUPERUSER
  - name: minor
    pass: supersecret

postgres_dbs:
  - name: dummy
    owner: dummy
    exts: []
    privs:
      - roles: minor
        privs: SELECT

postgres_port: 5432
postgres_version: 9.5
postgres_exts: []
postgres_remotes: []
postgres_listen: '*'

postgres_install: yes
postgres_install_os: no  # use PGDG distribtuion instead
postgres_configure: yes

postgres_data_directory: '/var/lib/postgresql/{{ postgres_version }}/main'
postgres_max_connections: 100

